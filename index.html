<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Typing Speed Test Game</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You Are Playing On
          <span class="lvl"></span>Level & You have
          <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="up-coming-words"></div>
        <div class="control">
          <div class="time">
            Time Left: <span class="timeLeft"></span> <span></span>Seconds
          </div>
          <div class="score">
            Score: <span class="got"></span>From <span class="total"></span>
          </div>
        </div>
        <div class="result"></div>
        <div class="congrat">Congratulations</div>
        <div class="playAgain">Play Again</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
